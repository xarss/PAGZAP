<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagZap</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script type="text/javascript" src="scripts/main.js" defer></script>
    <script type="text/javascript" src="scripts/theme.js" defer></script>
    <script type="text/javascript" src="scripts/register.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!--Toolbar-->
    <div class="toolbar">
      <div class="logo"></div>

      <span class="spacer"></span>

      <a href="login.html">Login</a>
      <button
        type="button"
        name="themeButton"
        class="btn-round material-symbols-outlined"
        onclick="switchTheme()"
      >
        dark_mode
      </button>
    </div>
    <!--End Toolbar-->
    <div class="centered-body">
      <form class="centered-form">
        <a href="index.html" class="logo-big"></a>
        <label>Username</label>
        <input
          autocomplete="off"
          type="text"
          class="inp"
          id="username"
          placeholder="Username"
        />
        <label>Email</label>
        <input
          autocomplete="off"
          type="text"
          class="inp"
          id="email"
          placeholder="Email"
        />
        <label>Phone Number</label>
        <input
          autocomplete="off"
          type="text"
          class="inp"
          id="phone_number"
          placeholder="Phone Number"
        />
        <br />
        <label>Password</label>
        <input type="password" class="inp" id="pass" placeholder="Password" />
        <input
          type="password"
          class="inp"
          id="passcheck"
          placeholder="Verify Password"
        />

        <div id="error" class="error"></div>

        <span style="width:100%;font-size: small; font-weight: lighter"
          >By creating an account, you agree to our
          <a style="text-decoration: underline">Privacy Policy</a>.
        </span>
        <span style="width: 100%">
          <button type="button" class="btn" onclick="register()">Register</button>
        </span>
      </form>
    </div>
  </body>
</html>
